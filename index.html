<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="smartphone">
        </section>

        <section class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as Lucas</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Lucas?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Switch account</a>
                    or
                    <a href="#" class="link-blue">Sign up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p>Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
